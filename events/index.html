<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>c-base event calendar</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="https://www.c-base.org/calendar/exported/events.js"></script>
    <script src="../dist/calendar.js"></script>
    <link rel="stylesheet" href="../theme/c-base.css">
    <style>
      #events {
        display: block;
        height: 90vh;
        margin-left: auto;
        margin-right: auto;
        overflow-y: hidden;
        margin-left: 3vw;
        margin-right: 3vw;
      }
      #events td {
        font-size: 7vmin;
        vertical-align: top;
        text-shadow: #000000 1px 0 10px;
      }
      #events tr {
        margin-bottom: 16vh;
      }
      #events tr.today {
        color: #fff;
      }
      #events td.destination {
        color: hsl(35, 98%, 36%);
        font-weight: bold;
        max-width: 55vw;
        max-height: 17vmin;
        padding-right: 2vw;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #events td.destination.launch {
        color: hsl(210, 98%, 36%);
      }
      #events tr.today td.destination {
        color: hsl(35, 98%, 46%);
      }
      #events tr.today td.destination.launch {
        color: hsl(210, 98%, 46%);
      }
      #events td.code {
        font-family: 'ceva', sans-serif;
      }
      #events td.time {
        padding-left: 2vw;
        padding-right: 2vw;
      }
      #events td.status {
        text-align: right;
        text-transform: lowercase;
        white-space: nowrap;
        padding-left: 1vw;
        padding-right: 1vw;
        padding-top: 2vmin;
        font-size: 5vmin;
      }
      #events tr.today td.status {
        background-color: hsl(35, 98%, 46%);
        text-align: center;
        text-shadow: none;
        padding-top: 1vmin;
        color: #000;
      }
      #events tr.today td.status.ongoing {
        background-color: #73d216;
      }
      cbase-time, h1 {
        font-family: 'ceva', sans-serif;
        font-weight: normal;
        font-size: 6vmin;
        line-height: 10vh;
        color: #fff;
        margin: 0px;
        padding: 0px;
      }
      #screen-title {
        text-align: left;
        position: absolute;
        left: 0px;
        bottom: 0px;
        margin-left: 3vw;
      }
      #current-time {
        position: absolute;
        right: 0px;
        bottom: 0px;
        text-align: right;
        margin-right: 3vw;
      }
      @media (orientation: portrait) {
        #events td.code {
          display: none;
        }
      }
      @media (max-width: 1140px) {
        #events td.code {
          display: none;
        }
      }
    </style>
  </head>
  <body class="station">
    <h1 id="screen-title">c-base space station</h1>
    <table id="events">
    </table>
    <cbase-time id="current-time" interval="1" format="HH:MM"></cbase-time>
  </body>
</html>
