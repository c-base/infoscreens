<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>c-base bar stats</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="../node_modules/plotly.js/dist/plotly.min.js"></script>
    <script src="../dist/infoscreens.js"></script>
    <link rel="stylesheet" href="../theme/c-base.css">
    <style>
      h1 {
        font-size: 8vh;
        width: 80vw;
        text-align: center;
        margin: 0px;
        padding: 0px;
        line-height: 10vh;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      p {
        font-size: 6vh;
        margin: 0px;
        padding: 0px;
        margin-top: -10vh;
        width: 80vw;
        text-align: center;
      }
      cbase-polar {
        height: 72vh;
        width: 72vh;
        margin-left: 80px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>bar historical data</h1>
      <cbase-polar timeseries="bar.open" days="90" percentage></cbase-polar>
      <p>
        Likelihood of bar being open at a given hour. Based on last 90 days.
      </p>
    </main>
  </body>
</html>
